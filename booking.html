<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Boka tid hos oss</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="m-2">

                <a href="index.html" class="navbar-brand">Hanssons hårsalong</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="services.html" class="nav-item nav-link active">Tjänster</a>
                    <a href="prices.html" class="nav-item nav-link">Prislista</a>
                    <a href="contact.html" class="nav-item nav-link">Kontakt</a>
                </div>
                <div class="navbar-nav ml-auto">
                    <a href="booking.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Boka tid</a>
                </div>
            </div>
        </nav>
    </div>
    <h1 class="mx-auto" style="max-width: 50%;">
        Boka tid
    </h1>
    <form class="mx-auto" style="max-width: 50%;">
        <div class="form-group">
            <label for="inputName">Förnamn</label>
            <input type="text" class="form-control" id="inputName" placeholder="Skriv ditt förnamn här">
        </div>
        <div class="form-group">
            <label for="inputLastName">Efternamn</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Skriv ditt efternamn här">
        </div>
        <div class="form-group">
            <label for="inputEmail">E-post</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Skriv din e-post här">
        </div>
        <div class="form-group">
            <label for="inputDetails">Vilken tjänst och vilken tid vill du boka?</label>
            <input type="text" class="form-control" id="inputDetails">
        </div>
        <button type="submit" class="btn btn-primary">Skicka bokning</button>
    </form>
</body>
</html>
